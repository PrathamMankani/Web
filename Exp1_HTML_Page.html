<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a <b>simple HTML page</b> demonstrating basic tags.</p>

    <h2>Hyperlink</h2>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Image</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <h2>Table</h2>
    <table border="1">
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>demotext1</td><td>20</td></tr>
        <tr><td>demotext2</td><td>19</td></tr>
    </table>

    <h2>List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Multimedia</h2>
    <video width="200" controls>
        <source src="sample.mp4" type="video/mp4">
    </video>
</body>
</html>

<!-- No libraries required -->
