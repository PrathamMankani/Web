<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Example</h2>
<p id="demo"></p>

<script>
    const student = {name: "demotext1", age: 20};
    const marks = [90, 85, 88];

    function greet(user) {
        return "Hello, " + user.name + "! Your average marks: " + 
               (marks.reduce((a,b)=>a+b)/marks.length);
    }

    document.getElementById("demo").innerText = greet(student);
</script>
</body>
</html>

<!-- No libraries required -->
